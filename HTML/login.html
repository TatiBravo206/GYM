<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion - Zenfit</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="icon" type="assets" href="../assets/icono.ico" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="contenedor-formulario contenedor">

        <div class="imagen-formulario"> </div>

        <form class="formulario">
            <div class="texto-formulario">
                <h2>¡Bienvenido A Zenfit!</h2>
                <p>Inicia sesión con tu cuenta</p>
            </div>
            <div class="input">
                <label for="usuario">Usuario</label>
                <input placeholder="Ingresa tu nombre" type="text" id="usuario">
            </div>
            <div class="input">
                <label for="contraseña">Contraseña</label>
                <input placeholder="Ingresa tu contraseña" type="password" id="contraseña">
            </div>
            <div class="password-olvidada">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <div class="input">
                <input type="submit" value="Login">
            </div>
            <p class="registro-texto">
                ¿No tienes cuenta? <a href="../HTML/registro.html">Regístrate aquí</a>
            </p>
        </form>
    </div>
    <script src="../JS/jsLogin.js"></script>
</body>

</html>
