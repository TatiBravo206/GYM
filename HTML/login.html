<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion - Gym Aurora</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">

</head>

<body>

    <div class="container">
        <div class="formulario">
            <form class="sign-in">
                <h2>Iniciar Sesion</h2>
                <div class="campo">

                    <i class="ri-mail-line"></i>
                    <input type="text" placeholder="Email">
                </div>
                <div class="campo">

                    <i class="ri-lock-line"></i>
                    <input type="password" placeholder="Contraseña">
                </div>
                <a href="#">¿Olvidaste tu Contraseña?</a>
                <button class="btn"><strong>Iniciar Sesion</strong></button>
            </form>
        </div>
        <div class="formulario">
            <form class="sign-up">
                <h2>Registrarse</h2>
                <div class="campo">
                    <i class="ri-user-line"></i>
                    <input type="text" placeholder="Nombre completo">
                </div>
                <div class="campo">
                    <i class="ri-mail-line"></i>
                    <input type="text" placeholder="Email">
                </div>
                <div class="campo">
                    <i class="ri-lock-line"></i>
                    <input type="password" placeholder="Contraseña">
                </div>
                <button class="btn"><strong>Registrarse</strong></button>
            </form>
        </div>
        <div class="container2">
            <div class="welcome-up">
                <h3>¡Bienvenido a nuestro Gimnasio!</h3>
                <p>Inicia tu sesion para ver tus rutinas, si no tienes cuenta registrate.</p>
                <button class="btn" id="btn-up">Registrarse</button>
            </div>
            <div class="welcome-in">
                <h3>¡Bienvenido a nuestro Gimnasio!</h3>
                <p>Ingrese sus datos para poder registrarse.<br>
                    Si ya tiene una cuenta inicie su sesion.</p>
                <button class="btn" id="btn-in">Iniciar Sesion</button>
            </div>
        </div>
    </div>
    <script src="../JS/scriptlogin.js"></script>
</body>

</html>
